include-file = /home/rt/.config/polybar/modules.ini
include-file = /home/rt/.config/polybar/colors.ini

[bar/bar1]
width = 100%
height = 24pt
radius = 6
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 4pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = JetBrains Mono Nerd Font;2
modules-left = i3
modules-right = filesystem fs-red fs-bdp fs-arch memory cpu vpn date volume battery powermenu
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3

[settings]
screenchange-reload = true
pseudo-transparency = true
