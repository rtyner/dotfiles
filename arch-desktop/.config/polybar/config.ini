include-file = /home/rt/.config/polybar/modules.ini
include-file = /home/rt/.config/polybar/colors.ini

[bar/bar1]
monitor = ${env:MONITOR:DP-3}
width = 100%
height = 24pt
radius = 6
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 4pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
modules-left = i3
modules-center= fs-bdp fs-red fs-arch
modules-right = filesystem memory cpu vpn date pulseaudio powermenu
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3
font-0 = JetBrains Mono Nerd Font;2
font-1 = "Font Awesome 5:style=Solid:pixelsize=10;3"
font-2 = "Font Awesome 5:style=Regular:pixelsize=10;3"
font-3 = "Font Awesome 5 Brands:pixelsize=10;3"

